name: map

defaults:
  run:
    working-directory: map

on:
  push:
    branches: [main]
    paths:
      - "map/**"
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2.2.4
        with:
          version: 7
          run_install: |
            - cwd: map
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"
          cache-dependency-path: map/pnpm-lock.yaml
      - run: pnpm install
      - run: pnpm dlx prettier@latest --check src/
      - run: pnpm run lint
